<body>
    <center>

    <center>
        <div class="container">
            <h1>Registration Form</h1>
            <form action="index.html">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter the name" required> <br> <br>
                <label for="age">Age</label>
                <input type="text" name="age" id="age" placeholder="Enter the age" required> <br> <br>
                <label for="dob">Date of Birth</label>
                <input type="date" name="dob" id="dob" placeholder="Enter the dob" required> <br> <br>
                <label for="place">Place</label>
                <input type="text" name="place" id="place" placeholder="Enter the place" required> <br> <br>
                <label for="mobile no">Mobile No</label>
                <input type="text" name="mobile no" id="mobile no" placeholder="Enter the Mobile No" required> <br> <br>
                <button>Register</button>
            </form>
    </center>
    </div>
