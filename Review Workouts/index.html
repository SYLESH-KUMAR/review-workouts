<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Project</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"],
        input[type="url"],
        input[type="color"],
        input[type="hidden"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"],
        input[type="reset"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Form Project</h2>
    <form action="" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required><br>

        <label for="website">Website URL:</label>
        <input type="url" id="website" name="website" placeholder="Enter website URL" required><br>

        <label for="favorite_color">Favorite Color:</label>
        <input type="color" id="favorite_color" name="favorite_color" value="#ff0000"><br>

        <input type="hidden" name="secret_data" value="hidden_value">

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>

<!-- input types attributes example -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Project</title>
</head>
<body>
    <h2>Form Project</h2>
    <form action="" method="post">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required autofocus><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>
        
        <label for="message">Message (max 100 characters):</label><br>
        <input type="text" id="message" name="message" maxlength="100" size="50"><br>
        
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" min="18" max="100"><br>
        
        <label for="country">Country:</label><br>
        <input type="text" id="country" name="country" value="India" readonly><br>
        
        <label for="quantity">Quantity (between 1 and 10):</label><br>
        <input type="number" id="quantity" name="quantity" min="1" max="10"><br>
        
        <label for="postalcode">Postal Code (5 digits):</label><br>
        <input type="text" id="postalcode" name="postalcode" pattern="[0-9]{5}"><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
